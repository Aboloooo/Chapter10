<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var grades=[17,16,19,20]
        function average(){
            let totalSum = 0
            for(let i = 0 ; i<grades.length ; i++){
                totalSum += grades[i]
            }
            return(totalSum/grades.length)
        }

        console.log(average(grades))
       
    </script>
</body>
</html>
