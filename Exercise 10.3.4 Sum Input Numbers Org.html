<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exercise 10.3.4 Sum Input Numbers</h1>

    <script>
        let array = []
        var totalSum = 0
        function sumInputs() {
            while (true){
                let user_input = parseInt(prompt("Enter a number!"))
                if(isNaN(user_input) || user_input===null){
                    break;
                }else{
                    array.push(user_input)
                }
            }
            for (let i = 0; i < array.length; i++) {
                totalSum += array[i]
            }
            return totalSum;
        }
        sumInputs()
        document.write("Given numbers: " + array + " = " + totalSum)
    </script>
</body>

</html>
