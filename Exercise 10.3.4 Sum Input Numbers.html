<body>
    <h1>Exercise 10.3.4 Sum Input Numbers</h1>

    <script>

        let array = []
        function sumInputs() {
            let userInput = parseInt(prompt("Enter a NUMBER!"));
            while (!isNaN(userInput)) {
                userInput = parseInt(prompt("Enter a NUMBER!"));
                array.push(userInput)
            }

            let totalSum = 0
            for (let i = 0; i <= array.length; i++) {
                totalSum += parseInt(array[i])
            }
            return totalSum;
        }
        sumInputs()
        document.write("Given numbers: "+ array)
        document.write("Total " + sumInputs());
    </script>
</body>

</html>
