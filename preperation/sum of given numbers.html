<body>
    <h1>Exercise 10.3.4 Sum Input Numbers</h1>

    <script>
        let input_array = []
        let totoalSum = 0
        while (true) {
            let userInput = parseInt(prompt('enter a number.'))
            if (isNaN(userInput) || userInput == null) {
                break;
            } else {
                input_array.push(userInput)
            }
        }
        for (let i = 0; i < input_array.length; i++) {
            totoalSum += input_array[i]
        }
        console.log("your array: "+ input_array + " sum = " + totoalSum)
    </script>
</body>
