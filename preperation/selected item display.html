<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8 />
        <title>Arrays and selection lists </title>
    </head>
    <body>
        <h2>PC component selector</h2>
        <select id="ComponentsList">
            <option value="">Choose a PC component</option>
        </select>
        <input type="button" value="Select" id="selectButton">
        <br>
        <image id="componentImage" src="../Templates Chapter 10/Templates/10_3_1_Exercise/ComponentsImages/PC.png" width="200" height="150"></image>
        
        <script>
            //Code here...
            let itemArray = ["Processor", "Motherboard", "Processor cooling", "RAM", "GPU", "Storage", "Case", "Chassiscooling", "PSU", "OS"]
            let itemsList = document.getElementById("ComponentsList")
            for(let i=0 ; i <itemArray.length ; i++){
                itemsList.options[i+1] = new Option(itemArray[i])
            }
            let Btn = document.getElementById("selectButton")
            Btn.addEventListener("click", displayingImg)
            function displayingImg(){
                let selectedOption = itemsList.selectedIndex 
                finalSelectedItem = itemArray[selectedOption-1]
                document.getElementById("componentImage").src = "../Templates Chapter 10/Templates/10_3_1_Exercise/ComponentsImages/"+finalSelectedItem+".png"
            }
        </script>
    </body>
</html>
