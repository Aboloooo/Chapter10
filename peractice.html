<body>
    <script>
        let number = 0
        function SumBetween(p1,p2){
            if(p1<p2){
                for(i=p1; i<=p2;i++ ){
                number = number+i}
            }else{
                console.log("Invalid inputs")
            }
            
        }
        console.log(SumBetween(1,5))
        console.log(number)


    </script>
