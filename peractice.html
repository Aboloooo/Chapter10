<body>
    <script>
        
        SumBetween(1, 4)
        function SumBetween(p1, p2) {
            let number = 0
            if (p1 < p2) {
                for (let i = p1; i <= p2; i++) {
                    number = number + i
                }
            } else {
                console.log("Invalid inputs")
            }
            console.log(number)
        }
        
    </script>
